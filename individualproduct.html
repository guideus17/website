<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Individual Product style">
    <title>Individual Product</title>
    <link rel="stylesheet" href="css/indprostyle.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Brand">
        <nav>
            <a href="#">Categories</a>
            <a id="brand" >Brands</a>
            <a href="seasonlist.html">Seasons</a>
        </nav>
    </header>
<main>

    <!-- -----------------------------------------------MENU------------------------------------------- --> 

<ol>
    <li class="greycrumb">Home</li>
    <img src="assets/nextarrowgrey.svg" height="13px" alt="next">
    <li class="greycrumb" ><a href="seasonlist.html">Seasons</a></li>
    <img src="assets/nextarrowgrey.svg"  height="13px" alt="next">
    <li class="greycrumb" id="seasonol"><a></a></li>
    <img src="assets/nextarrow.svg" height="13px"alt="next">
    <li id="productnameol"></li>
</ol>


<div class="productgrid"> 


<!-- -----------------------------------------------PRODUCT IMAGE------------------------------------------- -->

<section id="productimage">
    <img>
</section>





<!-- -----------------------------------------------BUY SECTION------------------------------------------- --> 
<section id="buysection">
<h1></h1>
<section id="smallinfoundername">
<p class="brandname"></p> <p>&nbsp|&nbsp</p> <p class="subcatg"></p>
</section>
<form>
    <label
      >Choose a size
      <select name="size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select><br>
    </label>
    <button>ADD TO BASKET</button>
  </form>
</section>


<!-- -----------------------------------------------PRODUCT IMAGE------------------------------------------- -->
<section id="productinfo">
    <h2>Product Information</h2>

    <dl>
      <dt>Model name</dt>
      <dd class="productname"></dd>
      <dt>Color</dt>
      <dd id="color"></dd>
      <dt>Inventory number</dt>
      <dd class="idnumber"></dd>
    </dl>
    <h3 class="brandname"></h3>
    <p id="brandbio"></p>
</section>


</div>


</main>

<script src="js/product.js"></script>
